<app-top></app-top>

<div *ngIf="gameInProgress; else endOfGame">
    <!--tratativa de teste para checar se o jogo ainda esta em curso se false o proximo não será executado destruindo o painel-->
    <app-panel (endGame)="endGame($event)"></app-panel>
    <!--Evento emitido pelo filho panel.component.ts-->
</div>
    <!--Aqui é exibida a mensagem de derrota diretamente no painel principal-->
<ng-template #endOfGame>
    <div *ngIf="typeClosing === 'defeat'; else endOfGameVictory " class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red"> Game Over, You Lost the game! </h3>
                <button class="btn btn-primary" (click)="restartGame()">Try Again?</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #endOfGameVictory>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: green"> Congratulations! You Win! </h3>
                <button class="btn btn-primary" (click)="restartGame()">Play Again?</button>
            </div>
        </div>
    </div>
</ng-template>
